<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Ollama File Creator</title>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }                body {            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            min-height: 100vh;            padding: 20px;        }                .container {            max-width: 1400px;            margin: 0 auto;        }                .header {            background: rgba(255, 255, 255, 0.95);            backdrop-filter: blur(10px);            padding: 20px 30px;            border-radius: 15px;            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);            margin-bottom: 30px;            display: flex;            justify-content: space-between;            align-items: center;        }                .header h1 {            color: #333;            font-size: 2rem;            font-weight: 700;        }                .status-indicator {            display: flex;            align-items: center;            gap: 10px;            padding: 10px 20px;            border-radius: 50px;            background: rgba(255, 255, 255, 0.8);        }                .status-dot {            width: 12px;            height: 12px;            border-radius: 50%;            animation: pulse 2s infinite;        }                .status-dot.online {            background: linear-gradient(45deg, #00ff88, #00cc6e);        }                .status-dot.offline {            background: linear-gradient(45deg, #ff4757, #c44569);        }                @keyframes pulse {            0% { transform: scale(1); }            50% { transform: scale(1.1); }            100% { transform: scale(1); }        }                .main-grid {            display: grid;            grid-template-columns: 2fr 1fr;            gap: 30px;        }                .card {            background: rgba(255, 255, 255, 0.95);            backdrop-filter: blur(10px);            border-radius: 20px;            padding: 30px;            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);            border: 1px solid rgba(255, 255, 255, 0.18);        }                .form-card h2, .history-card h2 {            color: #333;            margin-bottom: 25px;            font-size: 1.5rem;            font-weight: 600;        }                .form-group {            margin-bottom: 25px;        }                .form-group label {            display: block;            margin-bottom: 8px;            color: #555;            font-weight: 600;            font-size: 0.95rem;        }                .form-control {            width: 100%;            padding: 15px 20px;            border: 2px solid #e1e5e9;            border-radius: 12px;            font-size: 16px;            transition: all 0.3s ease;            background: rgba(255, 255, 255, 0.8);        }                .form-control:focus {            outline: none;            border-color: #667eea;            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);            background: rgba(255, 255, 255, 1);        }                .form-control.textarea {            min-height: 120px;            resize: vertical;            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;        }                .btn {            padding: 15px 30px;            border: none;            border-radius: 12px;            font-size: 16px;            font-weight: 600;            cursor: pointer;            transition: all 0.3s ease;            display: inline-flex;            align-items: center;            gap: 8px;            text-decoration: none;        }                .btn-primary {            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            color: white;            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);        }                .btn-primary:hover {            transform: translateY(-2px);            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);        }                .btn-secondary {            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);            color: white;            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);        }                .btn-secondary:hover {            transform: translateY(-2px);            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);        }                .btn:disabled {            opacity: 0.6;            cursor: not-allowed;            transform: none;        }                .file-upload-zone {            border: 3px dashed #d1d5db;            border-radius: 16px;            padding: 40px 20px;            text-align: center;            cursor: pointer;            transition: all 0.3s ease;            background: rgba(248, 250, 252, 0.8);            margin-bottom: 20px;        }                .file-upload-zone:hover, .file-upload-zone.drag-over {            border-color: #667eea;            background: rgba(102, 126, 234, 0.05);            transform: scale(1.02);        }                .uploaded-files {            display: grid;            gap: 10px;        }                .file-item {            display: flex;            justify-content: space-between;            align-items: center;            padding: 15px 20px;            background: linear-gradient(135deg, #f8fafc, #e2e8f0);            border-radius: 12px;            border: 1px solid #e2e8f0;        }                .file-info {            display: flex;            flex-direction: column;            gap: 4px;        }                .file-name {            font-weight: 600;            color: #334155;        }                .file-size {            font-size: 0.85rem;            color: #64748b;        }                .delete-btn {            background: linear-gradient(135deg, #ef4444, #dc2626);            color: white;            border: none;            padding: 8px 16px;            border-radius: 8px;            cursor: pointer;            font-size: 0.85rem;            font-weight: 500;            transition: all 0.3s ease;        }                .delete-btn:hover {            transform: scale(1.05);            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);        }                .result-section {            margin-top: 30px;            padding: 25px;            border-radius: 16px;            animation: slideIn 0.3s ease-out;        }                @keyframes slideIn {            from { opacity: 0; transform: translateY(20px); }            to { opacity: 1; transform: translateY(0); }        }                .result-success {            background: linear-gradient(135deg, #d1fae5, #a7f3d0);            border: 1px solid #10b981;        }                .result-error {            background: linear-gradient(135deg, #fee2e2, #fca5a5);            border: 1px solid #ef4444;        }                .result-content {            background: #1e293b;            color: #e2e8f0;            padding: 20px;            border-radius: 12px;            margin-top: 15px;            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;            font-size: 0.9rem;            line-height: 1.6;            white-space: pre-wrap;            overflow-x: auto;            max-height: 400px;            overflow-y: auto;        }                .history-card {            max-height: 70vh;            overflow-y: auto;        }                .history-list {            display: grid;            gap: 15px;        }                .history-item {            padding: 20px;            background: linear-gradient(135deg, #f8fafc, #e2e8f0);            border: 1px solid #e2e8f0;            border-radius: 16px;            cursor: pointer;            transition: all 0.3s ease;            position: relative;        }                .history-item:hover {            transform: translateY(-2px);            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);            border-color: #667eea;        }                .history-meta {            display: flex;            justify-content: space-between;            align-items: center;            margin-bottom: 10px;            font-size: 0.85rem;            color: #64748b;        }                .history-model {            background: linear-gradient(135deg, #667eea, #764ba2);            color: white;            padding: 4px 12px;            border-radius: 20px;            font-size: 0.8rem;            font-weight: 500;        }                .history-filename {            font-weight: 600;            color: #334155;            margin-bottom: 8px;            font-size: 1.1rem;        }                .history-prompt {            color: #64748b;            font-size: 0.9rem;            line-height: 1.4;            display: -webkit-box;            -webkit-line-clamp: 2;            -webkit-box-orient: vertical;            overflow: hidden;        }                .loading-spinner {            display: none;            text-align: center;            padding: 20px;            color: #667eea;        }                .spinner {            display: inline-block;            width: 32px;            height: 32px;            border: 3px solid #f3f3f3;            border-top: 3px solid #667eea;            border-radius: 50%;            animation: spin 1s linear infinite;            margin-right: 10px;        }                @keyframes spin {            0% { transform: rotate(0deg); }            100% { transform: rotate(360deg); }        }                .button-group {            display: flex;            gap: 15px;            margin-top: 30px;        }                .toast {            position: fixed;            top: 20px;            right: 20px;            padding: 15px 25px;            border-radius: 12px;            color: white;            font-weight: 600;            z-index: 1000;            animation: slideInRight 0.3s ease-out;        }                .toast-success {            background: linear-gradient(135deg, #10b981, #059669);        }                .toast-error {            background: linear-gradient(135deg, #ef4444, #dc2626);        }                @keyframes slideInRight {            from { opacity: 0; transform: translateX(100px); }            to { opacity: 1; transform: translateX(0); }        }                @media (max-width: 1024px) {            .main-grid {                grid-template-columns: 1fr;            }                        .header {                flex-direction: column;                gap: 15px;                text-align: center;            }        }                @media (max-width: 640px) {            .container {                padding: 10px;            }                        .card {                padding: 20px;            }                        .button-group {                flex-direction: column;            }        }    </style></head><body>    <div class="container">        <div class="header">            <h1>🦙 Ollama File Creator</h1>
            <div class="status-indicator">
                <div class="status-dot offline" id="statusDot"></div>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>

        <div class="main-grid">
            <div class="card form-card">
                <h2>Create New File</h2>
                <form id="fileForm">
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model" name="model" class="form-control" required>
                            <option value="">Loading models...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="filename">Filename</label>
                        <input type="text" id="filename" name="filename" class="form-control"
                                placeholder="example.py" required>
                    </div>

                    <div class="form-group">
                        <label>Options</label>
                        <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                            <input type="checkbox" id="saveToFile" name="saveToFile" checked>
                            <label for="saveToFile" style="margin-bottom: 0;">Save to file</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="context">Additional Context (optional)</label>
                        <textarea id="context" name="context" class="form-control textarea"
                                 placeholder="Provide requirements, examples, or constraints..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Context Files (optional)</label>
                        <div class="file-upload-zone" id="fileUpload">
                            <p>📁 Drop files here or click to browse</p>
                            <p style="font-size: 0.9rem; color: #6b7280; margin-top: 5px;">
                                Supported: .txt, .md, .js, .py, .go, .json, .html, .css, .sql, .yml, .yaml
                            </p>
                            <input type="file" id="fileInput" multiple style="display: none;"
                                    accept=".txt,.md,.js,.py,.go,.json,.xml,.html,.css,.sql,.yml,.yaml,.sh,.rs,.java,.cpp,.c,.h">
                        </div>
                        <div class="uploaded-files" id="uploadedFiles"></div>
                    </div>

                    <div class="form-group">
                        <label for="prompt">Prompt</label>
                        <textarea id="prompt" name="prompt" class="form-control textarea"
                                 placeholder="Create a Python script that connects to a database and..." required></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ✨ Create File
                        </button>
                        <button type="button" class="btn btn-secondary" id="clearBtn">
                            🗑️ Clear Form
                        </button>
                    </div>

                    <div class="loading-spinner" id="loading">
                        <div class="spinner"></div>
                        Generating content...
                    </div>
                </form>

                <div id="result"></div>
            </div>

            <div class="card history-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <h2>📚 Prompt History</h2>
                    <a href="/api/export-history" class="btn btn-secondary" style="font-size: 0.9rem;" id="exportBtn">
                        📦 Export All
                    </a>
                </div>
                <div id="historyList" class="history-list">
                    <p>Loading history...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let historyData = [];
        let contextFiles = [];
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupFileUpload();
            setupFormHandlers();
            initializeApp();
        });

        function initializeApp() {
            checkHealth();
            loadModels();
            loadHistory();
            loadContextFiles();

            // Check health every 30 seconds
            setInterval(checkHealth, 30000);
        }

        function setupFileUpload() {
            const fileUpload = document.getElementById('fileUpload');
            const fileInput = document.getElementById('fileInput');
            fileUpload.addEventListener('click', () => fileInput.click());

            fileUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUpload.classList.add('drag-over');
            });

            fileUpload.addEventListener('dragleave', () => {
                fileUpload.classList.remove('drag-over');
            });

            fileUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUpload.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        function setupFormHandlers() {
            document.getElementById('fileForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('clearBtn').addEventListener('click', clearForm);
        }

        async function handleFiles(files) {
            const maxFiles = 10;
            const maxSize = 10 * 1024 * 1024; // 10MB

            if (files.length > maxFiles) {
                showToast('Maximum 10 files allowed', 'error');
                return;
            }
            for (let file of files) {
                if (file.size > maxSize) {
                    showToast(`File "${file.name}" is too large (max 10MB)`, 'error');
                    continue;
                }

                await uploadContextFile(file);
            }

            await loadContextFiles();
        }

        async function uploadContextFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('/api/upload-context', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    showToast(`File "${file.name}" uploaded successfully`, 'success');
                } else {
                    throw new Error(result.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to upload file:', error);
                showToast(`Failed to upload "${file.name}"`, 'error');
            }
        }

        async function loadContextFiles() {
            try {
                const response = await fetch('/api/context-files');
                const data = await response.json();
                contextFiles = data.files || [];
                renderContextFiles();
            } catch (error) {
                console.error('Failed to load context files:', error);
            }
        }

        function renderContextFiles() {
            const uploadedFilesDiv = document.getElementById('uploadedFiles');

            if (contextFiles.length === 0) {
                uploadedFilesDiv.innerHTML = '';
                return;
            }
            const filesHTML = contextFiles.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button type="button" class="delete-btn" onclick="deleteContextFile('${file.name}')">
                        🗑️ Delete
                    </button>
                </div>
            `).join('');
            uploadedFilesDiv.innerHTML = filesHTML;
        }

        async function deleteContextFile(filename) {
            try {
                const response = await fetch(`/api/delete-context?filename=${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    showToast(`File "${filename}" deleted`, 'success');
                    await loadContextFiles();
                } else {
                    throw new Error(result.error || 'Failed to delete file');
                }
            } catch (error) {
                console.error('Failed to delete file:', error);
                showToast('Failed to delete file', 'error');
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');

                if (data.ollama_connected) {
                    statusDot.className = 'status-dot online';
                    statusText.textContent = 'Connected to Ollama';
                } else {
                    statusDot.className = 'status-dot offline';
                    statusText.textContent = 'Ollama disconnected';
                }
            } catch (error) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Server error';
            }
        }

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                const select = document.getElementById('model');

                select.innerHTML = '';

                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = `${model.name} (${formatFileSize(model.size)})`;
                        if (model.name.includes('llama') && !select.value) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">No models available</option>';
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                document.getElementById('model').innerHTML = '<option value="">Failed to load models</option>';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                historyData = data.history || [];
                renderHistory();
            } catch (error) {
                console.error('Failed to load history:', error);
                document.getElementById('historyList').innerHTML = '<p>Failed to load history</p>';
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');

            if (historyData.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #6b7280;">No history yet. Create your first file! 🚀</p>';
                return;
            }
            const sortedHistory = historyData
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .slice(0, 20); // Show only last 20 items
            const historyHTML = sortedHistory.map(item => {
                const date = new Date(item.timestamp).toLocaleDateString();
                const time = new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const duration = item.duration ? `(${Math.round(item.duration / 1000000)}ms)` : '';

                return `
                    <div class="history-item" onclick="loadHistoryItem('${item.id}')">
                        <div class="history-meta">
                            <span>${date} ${time} ${duration}</span>
                            <span class="history-model">${item.model}</span>
                        </div>
                        <div class="history-filename">${item.filename}</div>
                        <div class="history-prompt">${item.prompt}</div>
                    </div>
                `;
            }).join('');
            historyList.innerHTML = historyHTML;
        }

        async function loadHistoryItem(id) {
            try {
                const response = await fetch(`/api/history/load?id=${id}`);
                const data = await response.json();

                if (data.success) {
                    const item = data.item;
                    document.getElementById('model').value = item.model;
                    document.getElementById('filename').value = item.filename;
                    document.getElementById('saveToFile').checked = true;
                    document.getElementById('context').value = item.context || '';
                    document.getElementById('prompt').value = item.prompt;

                    // Clear and reload context files from history item
                    if (item.context_files && item.context_files.length > 0) {
                        contextFiles = item.context_files.map(name => ({ name, size: 'Unknown' }));
                    } else {
                        contextFiles = [];
                    }
                    renderContextFiles();

                    showResult({
                        success: true,
                        filename: item.filename,
                        content: item.content,
                        fromHistory: true
                    });

                    showToast('History item loaded', 'success');
                }
            } catch (error) {
                console.error('Failed to load history item:', error);
                showToast('Failed to load history item', 'error');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            // Validation
            const model = document.getElementById('model').value;
            const saveToFile = document.getElementById('saveToFile').checked;
            const filename = document.getElementById('filename').value;
            const prompt = document.getElementById('prompt').value;

            if (!model || !prompt) {
                showToast('Please provide a model and a prompt', 'error');
                return;
            }

            if (saveToFile && !filename) {
                showToast('Please provide a filename to save the file', 'error');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultDiv.innerHTML = '';

            const formData = {
                filename: filename,
                prompt: prompt,
                context: document.getElementById('context').value,
                context_files: contextFiles.map(f => f.name),
                model: model,
                save_to_file: saveToFile
            };

            const startTime = Date.now();

            try {
                const response = await fetch('/api/create-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                const duration = Date.now() - startTime;

                if (data.success) {
                    showResult({
                        success: true,
                        filename: data.filename,
                        content: data.content,
                        duration: data.duration
                    });
                    showToast('Content generated successfully! 🎉', 'success');
                    await loadHistory(); // Refresh history
                } else {
                    showResult({
                        success: false,
                        error: data.error
                    });
                    showToast('Failed to create file', 'error');
                }
            } catch (error) {
                showResult({
                    success: false,
                    error: `Network error: ${error.message}`
                });
                showToast('Network error occurred', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            let resultHTML = '';

            if (data.success) {
                let statusText = 'Content generated and displayed below.';
                if (data.filename) {
                    statusText = `Success! <a href="/generated_files/${encodeURIComponent(data.filename)}" target="_blank">${data.filename}</a> created.`;
                }
                if (data.fromHistory) {
                     statusText = `History item loaded.`;
                }

                resultHTML = `
                    <div class="result-section result-success">
                        <h3>${statusText}</h3>
                        <p style="font-size: 0.9rem; color: #333; margin-top: 5px;">
                            ${data.fromHistory ? '' : `Generation time: ${data.duration}.`}
                        </p>
                        <pre class="result-content">${data.content}</pre>
                    </div>
                `;
            } else {
                resultHTML = `
                    <div class="result-section result-error">
                        <h3>Error!</h3>
                        <p>${data.error}</p>
                    </div>
                `;
            }
            resultDiv.innerHTML = resultHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function clearForm() {
            document.getElementById('fileForm').reset();
            document.getElementById('result').innerHTML = '';
            contextFiles = [];
            renderContextFiles();
            showToast('Form cleared', 'success');
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
